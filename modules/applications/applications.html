<div ng-controller="applicationsCtrl">

    <div class="page-header">
        <h1>Applications <small>number of applications {{applications.length}}</small></h1>
    </div>

    <div class="alert alert-danger" role="alert" ng-if="errorText"><strong>Error!</strong> {{errorText}}</div>

    <div class="input-group">
        <span class="input-group-addon" id="applications-search-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="search" class="form-control" placeholder="Search application..." aria-described-by="application-search-addon" ng-model="search">
    </div>
    <br></br>

    <ul>
        <li ng-repeat="application in applications | filter: search as results"><a href="#/applications/{{application.uuid}}/config">{{application.name}}</a></li>
    </ul>
    <div class="alert alert-info" role="alert" ng-if="results.length == 0"><strong>Info!</strong> There are no applications found</div>

</div>
